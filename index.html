<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./resources/img/favicon.ico">
    <link rel="stylesheet" href="./resources/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Calculadora de médias</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./resources/img/logo.png" alt="" srcset="">
            <h1> Calculadora de médias</h1>
        </header>
        <section id="grades">
            <form id="form-atividade">
                <input type="text" name="nome" id="nome-atividade" placeholder="Nome da atividade" required></input>
                <input type="number" name="nota" id="nota-atividade" placeholder="Nota" required min="0" max="10"></input>
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome da atividade</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média final</td>
                        <td id="media-final-valor">---</td>
                        <td id="media-final-resultado">---</td>
                    </tr>
                </tfoot>
            </table>
        </section>
    </div>
    <script type="text/javascript" src="./resources/js/main.js"></script>
</body>
</html>
